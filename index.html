            -webkit-tap-highlight-color: transparent;

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 0px; background: transparent; }

        /* Glassmorphism Utilities */
        .glass-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .glass-nav {
            background: rgba(11, 14, 20, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .gradient-text {
            background: linear-gradient(135deg, #38bdf8 0%, #818cf8 50%, #c084fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .premium-card {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            position: relative;
            overflow: hidden;
        }
        
        .premium-card::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(56,189,248,0.15) 0%, rgba(0,0,0,0) 60%);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .fade-in { animation: fadeIn 0.5s ease-out forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Toggle Switch */
        .toggle-checkbox:checked { right: 0; border-color: #68D391; }
        .toggle-checkbox:checked + .toggle-label { background-color: #68D391; }
    </style>
</head>

        <section class="px-6 mt-8 fade-in" style="animation-delay: 0.3s;">

            <div class="grid grid-cols-4 gap-4">
                <button class="flex flex-col items-center gap-2 group">

        <section class="px-6 mt-8 fade-in" style="animation-delay: 0.4s;">

    <nav id="bottomNav" class="fixed bottom-0 w-full glass-nav z-40 hidden pb-safe">

    <script>
        // --- DATA DUMMY RIFQY ---
        const userData = {
            totalBalance: 549901000,
            income: 48080000,
            expense: 241109000,
            transactions: [
                { id: 1, title: 'Transfer ke BCA', type: 'expense', amount: 5888888, category: 'Transfer', icon: 'ph-arrows-left-right', color: 'text-blue-400', bg: 'bg-blue-500/10', date: 'Hari ini, 01:23' },
                { id: 2, title: 'Gaji Bulanan', type: 'income', amount: 48080000, category: 'Gaji', icon: 'ph-money', color: 'text-green-400', bg: 'bg-green-500/10', date: 'Hari ini, 01:16' },
                { id: 3, title: 'Pembelian Mobil', type: 'expense', amount: 289000000, category: 'Transport', icon: 'ph-car', color: 'text-purple-400', bg: 'bg-purple-500/10', date: 'Kemarin, 14:30' },
                { id: 4, title: 'Netflix Premium', type: 'expense', amount: 186000, category: 'Hiburan', icon: 'ph-film-strip', color: 'text-red-400', bg: 'bg-red-500/10', date: '9 Feb 2026' },
            ]
        };

        let isPrivacyMode = false;

        // --- FORMAT CURRENCY (IDR) ---
        const formatIDR = (number) => {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(number);
        };

        // --- HANDLE LOGIN ---
        function handleLogin() {
            const loginScreen = document.getElementById('loginScreen');
            const dashboard = document.getElementById('dashboard');
            const nav = document.getElementById('bottomNav');

            // Animasi Keluar Login
            loginScreen.style.opacity = '0';
            setTimeout(() => {
                loginScreen.style.display = 'none';
                dashboard.classList.remove('hidden');
                nav.classList.remove('hidden');
                
                // Load Data
                renderDashboard();
            }, 500);
        }

        // --- TOGGLE PRIVACY (SENSOR SALDO) ---
        function togglePrivacy() {
            isPrivacyMode = !isPrivacyMode;
            const eyeIcon = document.getElementById('eyeIcon');
            const balanceEl = document.getElementById('totalBalance');
            const incomeEl = document.getElementById('incomeDisplay');
            const expenseEl = document.getElementById('expenseDisplay');

            if (isPrivacyMode) {
                eyeIcon.classList.replace('ph-eye', 'ph-eye-slash');
                balanceEl.innerText = 'Rp â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢';
                incomeEl.innerText = 'â€¢â€¢â€¢â€¢â€¢â€¢';
                expenseEl.innerText = 'â€¢â€¢â€¢â€¢â€¢â€¢';
            } else {
                eyeIcon.classList.replace('ph-eye-slash', 'ph-eye');
                balanceEl.innerText = formatIDR(userData.totalBalance);
                incomeEl.innerText = '+' + formatIDR(userData.income);
                expenseEl.innerText = '-' + formatIDR(userData.expense);
            }
        }

        // --- RENDER TRANSAKSI ---
        function renderDashboard() {
            // Set Saldo Awal
            document.getElementById('totalBalance').innerText = formatIDR(userData.totalBalance);
            document.getElementById('incomeDisplay').innerText = '+' + formatIDR(userData.income);
            document.getElementById('expenseDisplay').innerText = '-' + formatIDR(userData.expense);

            // Render List Transaksi
            const listContainer = document.getElementById('transactionList');
            listContainer.innerHTML = '';

            userData.transactions.forEach(trx => {
                const amountClass = trx.type === 'income' ? 'text-green-400' : 'text-red-400';
                const sign = trx.type === 'income' ? '+' : '-';
                
                const itemHtml = `
                <div class="glass-card p-4 rounded-2xl flex items-center justify-between group hover:bg-slate-800/60 transition-colors cursor-pointer">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-full ${trx.bg} flex items-center justify-center">
                            <i class="ph-fill ${trx.icon} ${trx.color} text-xl"></i>
                        </div>
                        <div>
                            <h4 class="font-semibold text-sm group-hover:text-blue-400 transition-colors">${trx.title}</h4>
                            <p class="text-xs text-slate-500 mt-0.5">${trx.category} â€¢ ${trx.date}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="${amountClass} font-semibold text-sm">${sign} ${formatIDR(trx.amount)}</p>
                    </div>
                </div>
                `;
                listContainer.innerHTML += itemHtml;
            });
        }
    </script>
